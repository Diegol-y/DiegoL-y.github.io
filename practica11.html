 <!-- creamos el html 5 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- creamos el titulo de la pagina -->
    <title>Formulario de Registro</title>
     <!-- importamos el estilo de css -->
    <link rel ="stylesheet" type="text/css" href="./practica11.css"/>
</head>
<body>
    <div class="container">
        <!-- creamos el formulario -->
        <form id="registration-form">
            <h2>Registro para el Evento</h2>
            <!-- ponemos los campos como Nombre Completo -->
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name">
            </div>
            <!-- Campo para el Correo Electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" name="email">
                
            </div>
            <!-- Campo para el Número de Teléfono -->
            <div class="form-group">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <!-- Campo para el Tipo de Entrada -->
            <div class="form-group">
                <label for="ticket-type">Tipo de Entrada:</label>
                <select id="ticket-type" name="ticket-type">
                    <option value="">Seleccione el tipo de entrada</option>
                    <option value="general">General</option>
                    <option value="vip">VIP</option>
                    <option value="platinum">Platinum</option>
                </select>
            </div>
            <!-- ponemos el boton para completar le formulario -->
            <button type="submit">Enviar Registro</button>
        </form>

        <!-- creamos el detalle de evento -->
        <div class="event-details">
            <h2>Detalles del Evento</h2>
            <p>Fecha: 10 de Mayo, 2024</p>
            <p>Lugar: Centro de Convenciones XYZ</p>
            <p>Descripción: Un evento emocionante lleno de sorpresas y oportunidades de networking.</p>
        </div>

        <!-- creamos el detalles de registro despues de terminar -->
        <div class="detalles" id="detalles" style="display: none;">
            <h2>Detalles de Registro</h2>
            <p>Nombre Completo: <span id="nombre-detalles"></span></p>
            <p>Correo Electrónico: <span id="email-detalles"></span></p>
            <p>Número de Teléfono: <span id="telefono-detalles"></span></p>
            <p>Tipo de Entrada: <span id="tipo-entrada-detalles"></span></p>
        </div>
    </div>

    <!-- importamos el archivo de java -->
    <script src="./practica11.js"></script>
</body>
</html>
